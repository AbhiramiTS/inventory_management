{%  extends 'inventory/base.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}

				{{ form.management_form }}
				{% for field in form %}
				{{field.label}} :
					{{field}}
					<hr>
				{% endfor %}
				<td><a class="btn btn-warning" href="{% url 'supplier' supplier_id %}">Back</a></td>
				<input class="btn btn-primary" type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}

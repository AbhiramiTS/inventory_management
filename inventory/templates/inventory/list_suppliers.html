{% extends 'inventory/base.html' %}


{% block content %}
<br>

<div class="row">
    <div class="col-md-8">



        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <h5>Products {{data}} : {{count}} </h5>
                        <div style="text-align:right; margin-top: -37px; margin-right: 65px;">
                            <p class="btn btn-info">
                                <a style="color: white; text-decoration: none;" href="{% url 'add_supplier' %}">Add New Supplier</a>
                            </p>
                        </div>
                        <button class="btn btn-link collapsed btn btn-success" style="color: white; text-decoration: none;" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            Apply Filters
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Filter Form -->
                        <div class="row">
                            <div class="col">
                                <div class="card card-body">
                                    <form method="get">
                                        {{myFilter.form}}
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>

                {% for supplier in suppliers %}
                    <tr>
                        <td><a class="btn btn-sm btn-info" href="{% url 'supplier' supplier.id %}">View</a></td>
                        <td>{{ supplier.name }}</td>
                        <td>{{ supplier.email }}</td>
                        <td>{{ supplier.phone }}</td>
                        <td>{{ supplier.address }}</td>
                    </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
</div>

{% endblock %}

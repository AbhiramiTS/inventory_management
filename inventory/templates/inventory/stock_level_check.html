{% extends 'inventory/base.html' %}
{% block content %}
<h1>Stock Levels</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Stock Level</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.stock_qty }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
